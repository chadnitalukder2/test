<!--selector and combinator-->
<!DOCTYPE html />
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>selector and combinators</title>
</head>
<style>
    h1 {
        background-color: aquamarine;
    }
    .paral1{
        background-color: green;

    }
    *{
        background-color: green;
        
    }
     h1{
        background-color: brown;
        font-style: oblique;
     }
     p{
        background-color: white;
        color: black;
    
     }
     h1,p{
        font-style:italic;
     }
</style>

<body>

    <h1>this is a h1</h1>

    <p class="paral1">this is a paragraph</p>
    <p class="paral1">this is a paragraph</p>
    <p>this is a paragraph</p>

</body>






</html>
